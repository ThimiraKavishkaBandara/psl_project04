<!-- System1.html -->
{% extends "base.html" %}

{% block content %}
    <!-- Container for Most Popular Recommendations -->
    <div style="border: 2px solid #080101; padding: 15px; margin: 50px auto 0; width: 50%; text-align: center;">
        <h1>Most Popular Recommendation</h1>
        <!-- Add content specific to System 1 -->
        <form id="recommendFormMostPopular">
            <label for="genremost_popular">Select Genre:</label>
            <select id="genremost_popular">
                <option value="Animation">Animation</option>
                <option value="Children's">Children's</option>
                <option value="Comedy">Comedy</option>
                <option value="Adventure">Adventure</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Romance">Romance</option>
                <option value="Drama">Drama</option>
                <option value="Action">Action</option>
                <option value="Crime">Crime</option>
                <option value="Thriller">Thriller</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Documentary">Documentary</option>
                <option value="War">War</option>
                <option value="Musical">Musical</option>
                <option value="Mystery">Mystery</option>
                <option value="Film-Noir">Film-Noir</option>
                <option value="Western">Western</option>
            </select>
            <button type="button" onclick="sendRequest('most_popular');">Get Most Popular</button>
        </form>
        <div>
            <ul id="recommendationsListmost_popular" style="list-style-type: none; padding: 0; max-height: 200px; overflow-y: auto; text-align: left;"></ul>
        </div>
    </div>

    <!-- Container for Highly Rated Recommendations -->
    <div style="border: 2px solid #080101; padding: 15px; margin: 50px auto; width: 50%; text-align: center;">
        <h1>Highly Rated Recommendation</h1>
        <!-- Add content specific to System 1 -->
        <form id="recommendFormHighlyRated">
            <label for="genrehighly_rated">Select Genre:</label>
            <select id="genrehighly_rated">
                <option value="Animation">Animation</option>
                <option value="Children's">Children's</option>
                <option value="Comedy">Comedy</option>
                <option value="Adventure">Adventure</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Romance">Romance</option>
                <option value="Drama">Drama</option>
                <option value="Action">Action</option>
                <option value="Crime">Crime</option>
                <option value="Thriller">Thriller</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Documentary">Documentary</option>
                <option value="War">War</option>
                <option value="Musical">Musical</option>
                <option value="Mystery">Mystery</option>
                <option value="Film-Noir">Film-Noir</option>
                <option value="Western">Western</option>
            </select>
            <button type="button" onclick="sendRequest('highly_rated');">Get Highly Rated</button>
        </form>
        <div>
            <ul id="recommendationsListhighly_rated" style="list-style-type: none; padding: 0; max-height: 200px; overflow-y: auto; text-align: left;"></ul>
        </div>
    </div>

    <script src="/static/system1.js"></script>
{% endblock %}
